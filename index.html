<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Simon</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
  <script type="text/javascript" src="scripts/jquery-2.1.4.js"></script>
</head>
<body>
  <header>
    <span>Simon</span>
  </header>
  <div id="feedback">
    <div id="messages">
      <h1>How to Play</h1>
      <br>
      <p>Watch the board for the pattern. When the lights stop, re-create the pattern by clicking the appropriate tiles.</p>
    </div>
    <br>
    <div id="start">Start</div>
  </div>
  <div id="game-board">
    <div id="top-row">
      <div class="tile" id="red"></div>
      <div class="tile" id="yellow"></div>
    </div>
    <div id="bottom-row">
      <div class="tile" id="green"></div>
      <div class="tile" id="blue"></div>
    </div>
  </div>
  <audio id="red-sound" src="media/red-sound.wav"></audio>
  <audio id="yellow-sound" src="media/yellow-sound.wav"></audio>
  <audio id="green-sound" src="media/green-sound.wav"></audio>
  <audio id="blue-sound" src="media/blue-sound.wav"></audio>
  <script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
